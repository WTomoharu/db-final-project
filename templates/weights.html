{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1 class="mt-5">体重記録</h1>
    <form action="/weights" method="post" class="mt-4 d-flex align-items-center">
        <div class="form-group mb-4 me-3">
            <label for="weight" class="me-2">体重 (kg):</label>
            <input type="number" step="0.1" id="weight" name="weight" class="form-control d-inline-block"
                size="5" required>
        </div>
        <button type="submit" class="btn btn-primary">
            記録する
        </button>
    </form>

    <h2 class="mt-5">記録一覧</h2>
    <table class="table table-striped mt-3">
        <thead>
            <tr>
                <th>日付</th>
                <th>体重 (kg)</th>
            </tr>
        </thead>
        <tbody>
            {% for record in weight_records %}
            <tr>
                <td>{{ date_to_str(record.created_at) }}</td>
                <td>{{ record.weight }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
